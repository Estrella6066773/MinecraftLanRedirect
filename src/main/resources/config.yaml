# ============================================
# Minecraft LAN 重定向代理配置文件
# ============================================
# 本程序用于将本地 Minecraft 客户端连接转发到远程服务器，
# 并在局域网中广播一个伪装的服务器，使客户端能在 LAN 列表中看到。

# ============================================
# 远程服务器配置 (remote)
# ============================================
# 配置要转发到的远程 Minecraft 服务器地址
remote:
  # 远程服务器的主机名或 IP 地址
  # 示例: "proxy.example.com" 或 "192.168.1.100"
  host: proxy.example.com
  
  # 远程服务器的端口号
  # Minecraft 默认端口为 25565
  port: 25565

# ============================================
# 本地监听配置 (local)
# ============================================
# 配置本地监听的端口，客户端将连接到此端口
local:
  # 本地监听的端口号
  # 客户端需要连接到 localhost:listenPort
  # 建议使用 25565 以外的端口，避免与本地 Minecraft 服务器冲突
  listenPort: 9099

# ============================================
# LAN 广播配置 (lan)
# ============================================
# 配置在局域网中广播的服务器信息，使客户端能在 LAN 列表中看到
lan:
  # 服务器 MOTD (Message Of The Day)，显示在 LAN 列表中
  # 支持 Minecraft 颜色代码: §a(绿色), §c(红色), §e(黄色) 等
  # 示例: "§a我的服务器"
  motd: "§a远程Velocity代理"
  
  # 显示的 Minecraft 版本号
  # 客户端可能会看到此版本，建议与实际服务器版本匹配
  version: "1.21.10"
  
  # 显示的最大玩家数
  # 这只是一个显示值，不影响实际连接
  maxPlayers: 20
  
  # LAN 广播间隔（毫秒）
  # 程序每隔此时间向局域网广播一次服务器信息
  # 建议值: 1000-5000 毫秒
  announceIntervalMs: 1000
  
  # LAN 广播使用的端口
  # Minecraft LAN 广播默认使用 4445 端口
  # 一般不需要修改
  broadcastPort: 4445
  
  # LAN 广播的目标地址
  # "255.255.255.255" 表示广播到所有网络接口
  # 也可以指定特定网段的广播地址，如 "192.168.1.255"
  broadcastAddress: 255.255.255.255

# ============================================
# 安全配置 (security)
# ============================================
# 配置 IP 白名单，限制只有特定 IP 范围的客户端可以连接
security:
  # IP 白名单列表（CIDR 格式）
  # 如果为空或不配置，则允许所有客户端连接
  # 支持 IPv4 和 IPv6 地址段
  # 
  # 示例:
  #   - "192.168.0.0/24"     # 允许 192.168.0.1-192.168.0.254
  #   - "10.0.0.0/8"         # 允许 10.0.0.0-10.255.255.255
  #   - "fd00::/8"           # 允许 IPv6 私有地址段
  #   - "192.168.1.100/32"   # 只允许单个 IP
  # 
  # 取消下面的注释并添加 IP 段以启用白名单:
  # whitelist:
  #   - 192.168.0.0/24
  #   - fd00::/8

# ============================================
# 远程凭证配置 (credentials)
# ============================================
# 如果远程服务器需要身份验证，可以在此配置凭证
credentials:
  # 是否启用凭证验证
  # true: 启用，会在连接时发送 token
  # false: 禁用，不发送任何凭证
  enabled: false
  
  # 身份验证令牌 (token)
  # 当 enabled 为 true 时，此 token 会被发送到远程服务器
  # 请根据远程服务器的要求填写正确的 token
  token: ""

# ============================================
# 日志配置 (logging)
# ============================================
# 配置程序的日志输出级别
logging:
  # 日志级别，可选值:
  #   - TRACE: 最详细的日志，包含所有调试信息
  #   - DEBUG: 调试信息，用于排查问题
  #   - INFO:  一般信息（推荐），显示程序运行状态
  #   - WARN:  只显示警告和错误
  #   - ERROR: 只显示错误信息
  level: INFO

